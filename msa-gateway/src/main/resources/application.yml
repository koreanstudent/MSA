server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-rul:
      defalutZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http:localhost:8090/
          predicates:
            - path=/user-service/**
