server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-rul:
      defalutZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
          filters:
#            - AddRequestHeader=user-request
#            - AddResponseHeader=user-response

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httptrace, busrefresh